<title>Spyne - Vendor Registrations</title>
<style>
  table {
    border-collapse: collapse;
  }

  .header{
  position: fixed;
  top:2px;
  background-color: black;
  width: 100%;
  height: 73px;
}

.img_pos{
  position: relative;
  top:20px;
  left:22px;
}

  th {
    border: 1px solid white;
    padding: 10px;
    text-align: left;
    color:black;
  }
  td {
    border-bottom: 2px solid #EBEBEB;
    padding: 10px;
    text-align: left;

  }
  tr{
    border-bottom: 2px solid #EBEBEB;
  }
  tr:nth-child(even) {
    background-color: white;
  }
  tr:nth-child(odd) {
    background-color: white;
  }  
</style>

<div class="header"> <img class="img_pos" src="https://d1q9zt8mabqinx.cloudfront.net/landing-page/home/logo/Spyne-White-Full-Logo.png" alt="spyne" width="140"/>  </div> 

<h2 style="font-family: Roboto;font-size: 24px; margin-top: 5.5%;">Spyne - Vendor Registrations</h2>


<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive" data-pattern="priority-columns">
        <table class="table table-bordered table-hover">
          <thead>
		  <tr style="text-align: left;">
		    <th data-priority="1">reg_date</th> 
		    <th data-priority="2">vendor_type</th>
		    <th data-priority="3">business_name</th>
		    <th data-priority="4">subdomain</th>
		    <th data-priority="5">stage</th>
		    <th data-priority="6">email_id</th>
		    <th data-priority="7">mobile_no</th>
		    <th data-priority="8">vendor_id</th>
		    <th data-priority="9">user_id</th>
		  </tr>
          </thead>
          <tbody>
			{% for item in rows %}
			<tr>
			    <td>{{item[0]}}</td>
			    <td>{{item[1]}}</td>
			    <td>{{item[2]}}</td>
			    <td>{{item[3]}}</td>
			    <td>{{item[4]}}</td>
			    <td>{{item[5]}}</td>
			    <td>{{item[6]}}</td>
			    <td>{{item[7]}}</td>
			    <td>{{item[8]}}</td>
			</tr>
			</tr>
			{% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
