<title>Clippr Reports </title>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<style>
  table {
    border-collapse: collapse;
    margin-left: 3%;
  }
  th {

    padding: 10px;
    text-align: left;    
    color: #686868;;
    height: 45px;

  }
  td {
    padding: 10px;
    text-align: left;
    height: 69px;
    color: #686868;
  }
  

  .header{
  background-color: black;
  width: 100%;
  height: 73px;
}

.img_pos{
  position: relative;
  top:20px;
  left:22px;
}

.border1{
  border-left: 1px solid #CFCFCF;
  border-top: 1px solid #CFCFCF;
  border-bottom: 1px solid #CFCFCF;
  width: 55%;
  padding-left: 3%;
}

.border2{
  
  border-right: 1px solid #CFCFCF;
  border-top: 1px solid #CFCFCF;
  border-bottom: 1px solid #CFCFCF;
  
}

</style>

<body>




<div class="header"> <img class="img_pos" src="https://d1q9zt8mabqinx.cloudfront.net/landing-page/home/logo/Spyne-White-Full-Logo.png" alt="spyne" width="140"> </img> </div> 


<h2 style="margin-left: 3%; font-family: Roboto;font-size: 24px; margin-top: 2.5%;">Clippr.ai Reports</h2>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive" data-pattern="priority-columns">
        <table class="table table-bordered table-hover">
          <thead>
      		  <tr style="text-align: left;">
      		    
      		    <th data-priority="2" class="border1">REPORT NAME</th>
      		    <th data-priority="3" class="border2">REPORT URL</th>
      		  </tr>
          </thead>
          <tbody>
            <tr>
                
                <td class="border1">All Clippr Requests</td>
                <td class="border2"><a target="_blank" href="/reports/clippr/all_requests">http://spyne.co.in:5000/reports/clippr/all_requests</a></td>
            </tr>
            <tr>
                
                <td class="border1">All Clippr Requests- By Time</td>
                <td class="border2"><a target="_blank" href="/reports/clippr/all_requests_time_report">http://spyne.co.in:5000/reports/clippr/all_requests_time_report</a></td>
            </tr>
            <tr>
                
                <td class="border1">By Category</td>
                <td class="border2"><a target="_blank" href="/reports/clippr/category_report">http://spyne.co.in:5000/reports/clippr/category_report</a></td>
            </tr>

            

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
